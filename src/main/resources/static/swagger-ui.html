<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.5/swagger-ui.css" >
    <link rel="icon" type="image/png" href="https://swagger.io/img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://swagger.io/img/favicon-16x16.png" sizes="16x16" />
    <style>
        html
        {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *,
        *:before,
        *:after
        {
            box-sizing: inherit;
        }

        body {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.5/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.52.5/swagger-ui-standalone-preset.js"> </script>
<script>
    window.onload = function() {
        const ui = SwaggerUIBundle({
            url: "/v3/api-docs",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });

        // Удаление вкладки Schemas
        ui.initOAuth({
            clientId: "your-client-id",
            clientSecret: "your-client-secret",
            realm: "your-realms",
            appName: "your-app-name",
            scopeSeparator: ",",
            additionalQueryStringParams: {}
        });

        // Remove Schemas tab
        document.querySelectorAll('.opblock-tag[data-tag*="schemas"]').forEach(function(tag) {
            tag.remove();
        });
    }
</script>
</body>
</html>
